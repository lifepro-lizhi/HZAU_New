{% extends "basic/base.html" %}

{% block plugin_block %}
{% load static %}
<link href="{% static 'basic/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block title_block%}
注册
{% endblock%}

{% block style_block %}
<!-- Styles -->	
<style>
    body 
    {
        background-image: url("{% static 'basic/image/Food/start_page.jpg' %}");
        background-repeat:no-repeat;
        background-size:cover;
    }
</style>
{% endblock %}

{% block body_block%}
<div class="col" style="width: 18rem;margin-top: 15%;margin-left: 35%;">
    <!-- <img src="{% static 'basic/image/logo.jpg' %}" class="img-thumbnail rounded" width="100" alt="logo"><br><br> -->
    <!-- <h3>学生注册页面</h3> -->
    <form class="form-group col-md-3 mx-auto" method="POST" action="{% url 'student:register' %}">
        {% csrf_token %}
        <input type="username" name="username" class="form-control" placeholder="登录名" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <input type="password" name="confirm_password" class="form-control" placeholder="重复密码" required>
        <input type="text" name="name" class="form-control" placeholder="学生姓名" required>
        <input type="text" name="student_id" class="form-control" placeholder="学号" required>
        <input type="email" name="email" class="form-control" placeholder="邮箱" required>
        <input type="tel" name="phone" class="form-control" placeholder="电话" required>
        <select class="form-control " name="gender" required>
            <option value="tip" selected disabled>性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <select class="form-control " name="grade_class" required>
            <option value="tip" selected disabled>请选择年级和班级</option>
            {% for item in grade_class %}
            <option value="{{ item.pk }}">{{ item.title }}</option>
            {% endfor %}
        </select>
        <br>
        <button class="btn btn-primary btn-block" type="submit">注册</button>
        <a class="btn btn-primary btn-block" href="{% url 'basic:user_login' %}" role="button">返回</a>
    </form>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 华中农业大学 2019</p> -->
</div>
{% endblock%}
